<!DOCTYPE html >
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}" />
</th:block>

<th:block layout:fragment="content">
    <h2>Clinic List</h2> <br/>
    <a href="/AddClinic">Add a Clinic</a>
    <!--<a href="/" id="linkBackHome" >Back to home</a><br/><br/>-->
    <table class="table table-striped">
        <thead>
        <th> Name</th>
        <th>Address</th>
        <th>Country</th>
        <th>City</th>
        <th>ZipCode</th>
        <th>Speciality</th>
        </thead>
        <tbody>
        <tr th:each="Clinic : ${Clinics}">
            <td th:text="${Clinic.name}"></td>
            <td th:text="${Clinic.address}"></td>
            <td th:text="${Clinic.country}"></td>
            <td th:text="${Clinic.city}"></td>
            <td th:text="${Clinic.zipcode}"></td>
            <td th:text="${Clinic.specialityList[0].name}"></td>
            <td>
                <!--<a th:href="@{'/Clinic/' + ${Clinic.id}}">Edit</a>&nbsp;-->
                <!--<a th:href="@{'/Clinic/delete/' + ${Clinic.id}}">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
