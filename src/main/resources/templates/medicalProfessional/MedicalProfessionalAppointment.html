<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}" />
</th:block>

<th:block layout:fragment="content">
    <h2>Appointment List</h2> <br/>
    <a href="/Appointment">Create an Appointment</a> <br/>
    <a href="/" id="linkBackHome" >Back to home </a> <br/>

    <table class="table table-striped">
        <thead>
        <th>Description</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr th:each="Appointment : ${Appointments}">
            <td th:text="${Appointment.description}"></td>
            <td>
                <a th:href="@{'/AppointmentDetails/' + ${Appointment.id}}">Appointment Details</a>&nbsp;
                <!--<a th:href="@{'/Appointment/delete/' + ${Appointment.id}}">Delete</a>-->
            </td>

        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
