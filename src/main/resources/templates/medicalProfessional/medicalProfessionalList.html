<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}" />
</th:block>

<th:block layout:fragment="content">
    <h2>Medical Professional List</h2> <br/>
    <a href="/medicalProfessional">Create a Medical Professional</a><br/>
    <a href="/" id="linkBackHome" >Back to home</a><br/>
    <table class="table table-striped">
        <thead>
        <th>Name</th>
        <th>Type</th>
        <th>Mobile</th>
        <th>Phone</th>
        <th>Credential</th>
        <th>Speciality</th>
        <<th>Actions</th>
        </thead>
        <tbody>
        <tr th:each="medicalProfessional:${medicalProfessionals}">
            <td th:text="${medicalProfessional.name}"></td>
            <td th:text="${medicalProfessional.type}"></td>
            <td th:text="${medicalProfessional.mobile}"></td>
            <td th:text="${medicalProfessional.phone}"></td>
            <td th:text="${medicalProfessional.credential}"></td>
            <td th:text="${medicalProfessional.professionalSpecialityList[0].name}"></td>
            <td>
                <a th:href="@{'/medicalProfessional/' + ${medicalProfessional.id}}">Edit</a>&nbsp;
                <a th:href="@{'/medicalProfessional/delete/' + ${medicalProfessional.id}}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
