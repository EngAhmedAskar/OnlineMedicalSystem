<!DOCTYPE html >
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}" />
</th:block>

<th:block layout:fragment="content">
    <h2>Speciality List</h2> <br/>
    <a href="/Addspeciality">Add a Speciality</a>
    <!--<a href="/" id="linkBackHome" >Back to home</a><br/><br/>-->
    <table class="table table-striped">
        <thead>
        <th> Name</th>
        <th>Description</th>
<th></th>
        </thead>
        <tbody>
        <tr th:each="Speciality : ${Specialities}">
            <td th:text="${Speciality.name}"></td>
            <td th:text="${Speciality.description}"></td>

            <td>
                <!--<a th:href="@{'/Speciality/' + ${Speciality.id}}">Edit</a>&nbsp;-->
                <!--<a th:href="@{'/Speciality/delete/' + ${Speciality.id}}">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
