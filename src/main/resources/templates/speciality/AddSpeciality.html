<!DOCTYPE html >
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="shared/homelayout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}" />
</th:block>

<th:block layout:fragment="content">

    <h2>speciality Info</h2> <br/>

    <form class="form-horizontal" action="/Addspeciality" method="POST" th:object="${Speciality}">
        <input type="hidden" name="id" th:value="${Speciality.id}" />
        <div class="form-group">
            <label class="control-label col-sm-2" for="name"> Name:</label>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"  th:field="*{name}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description"  th:value="${Speciality.description}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <br/>

    <a href="/specialitys">speciality List</a>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
